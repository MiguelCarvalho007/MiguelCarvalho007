name: Update Language Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Executa diariamente Ã  meia-noite

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3 python3-pip
          pip3 install matplotlib

      - name: Fetch repos languages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          curl -H "Authorization: token $GH_TOKEN" -s "https://api.github.com/user/repos?per_page=100" > repos.json
          echo '{}' > languages.json
          for repo in $(jq -r '.[].full_name' repos.json); do
            curl -H "Authorization: token $GH_TOKEN" -s "https://api.github.com/repos/$repo/languages" > lang.json
            jq -s '.[0] * .[1]' languages.json lang.json > tmp.json || cp lang.json tmp.json
            mv tmp.json languages.json
          done

      - name: Generate SVG
        run: python3 generate_lang_svg.py

      - name: Commit and push SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add lang-stats.svg
          git commit -m "Update language stats" || echo "No changes to commit"
          git push
